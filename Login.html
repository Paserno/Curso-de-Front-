<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
        
       </header>
       <section class="login">
            <section class="login__contenedor">
                <h2>Inicio de Sesion</h2>
                <form class="login_contenedor-form">
                    <input class="login__input" type="text"  placeholder="Correo">
                    <input class="login__input" type="password"  placeholder="Contraseña">
                    <button class="button">Inicio de Sesión</button>
                    <div class="login__contenedor-renombrar">
                        <label>
                            <input type="checkbox" name="" id="caja1" value="checkbox"> Recuerdame
                        </label>
                        <a href="/">Olvide mi Contraseña</a>
                        
                    </div>
                </form>
                <section class="login__contenedor-social-media">
                    <div><img src="Imagen/google.png" alt="Google" >Inicio de sesión con Google</div>
                    <div> <img src="Imagen/facebook.png" alt="Facebook" >Inicio de sesión con Facebook</div>
                </section>
                <p class="login__contenedor-registrar">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
            </section>

       </section>
       <div class="divloco"></div>
       <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaracion de privacidad</a>
            <a href="/">Centro de ayuda</a>
       </footer>
</body>
</html>
